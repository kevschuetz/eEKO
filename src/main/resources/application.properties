#-----------------------------------------------------------
# Spring
#-----------------------------------------------------------
server.port=8080
#spring.profiles.active=@spring.profiles.active@
#-----------------------------------------------------------
# JPA- and Datasource
#-----------------------------------------------------------
spring.datasource.url=jdbc:h2:file:./data/wallet-management-db
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.datasource.hikari.maximum-pool-size=25
#line 15 added because the schema data-mart does not exist on first startup
spring.jpa.properties.hibernate.hbm2dll.create_namespaces=true
#line 17 changed because it should be H2Dialect instead of postgres for testing purposes
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update

spring.h2.console.enabled=true
# default path: h2-console
spring.h2.console.path=/db


spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB